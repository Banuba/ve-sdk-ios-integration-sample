name: Check Markdown links
on:
  schedule:
    - cron: "0 6 * * *"
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@1.0.8
        with:
          config-file: './md_link_check_config.json'
          folder-path: "mddocs"
          file-path: './README.md'